<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Hostel Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1 class="mt-5">Hostel Management System</h1>
    <form id="hostelForm">
      <input type="hidden" id="hostelId">
      <div class="form-group">
        <label for="name">Hostel Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="address">Student name</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="contact">Roll no</label>
        <input type="text" class="form-control" id="contact" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Add Hostel</button>
    </form>
    <div class="mt-5">
      <h2>Hostels</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Student name</th>
            <th>Roll no</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="hostelList">
          <!-- Hostels will be listed here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        h1 {

        }

            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-style: inherit;
        }
    </style>
</head>
<body>

    <div class="container-fluid">

            <div class="col-md-4">
                <div class="grid-item text-center">
                    <img src="maggi2.webp" width="240px" height="200px" alt="MAGGI 2-Minute Noodles">
                    <p>MAGGI 2-Minute Noodles</p>
                </div>
            </div>
            <div class="col-md-4">

                    <img src="pazzta1.webp" width="230px" height="230px" alt="MAGGI Pazzta Cheesy Tomato Twist">

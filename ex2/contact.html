<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGGI - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color:lightskyblue;
            border-radius: 5px;
        }

        h2 {
            margin-top: 0;
        }

        .contact-links {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .contact-links li {
            display: inline-block;
            margin: 10px;
        }

        .contact-links li a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contact-links li a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact MAGGI</h2>
    <ul class="contact-links">
        <li><a href="https://www.instagram.com/maggiindia/?hl=en">Instagram</a></li>
        <li><a href="https://www.facebook.com/MeriMaggiIndia/">Facebook</a></li>
        <li><a href="https://www.youtube.com/@MeriMAGGI">YouTube</a></li>
    </ul>
</div>

</body>
</html>
